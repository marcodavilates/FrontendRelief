
  <div>
    <form class="row" (ngSubmit)="onSubmit()">
        <div class="col-sm-9">
            <input type="text" name="youtubeUrl" [(ngModel)]="urlinput" id="youtubeUrl" class="form-control" placeholder="urlvideo" aria-label="urlvideo" aria-describedby="urlvideo">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-outline-secondary" type="submit" id="urlvideo">See The Video</button>
        </div>
    </form>
</div>

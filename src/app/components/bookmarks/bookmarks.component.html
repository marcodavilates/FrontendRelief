<h3 [ngStyle]="{'text-align':'center'}">Bookmarks</h3>
<ul class="nav flex-column">
    <li *ngFor="let bookmark of bookmarks" class="nav-item">
      <a class="nav-link" [ngStyle]="{padding: '5px 0', 'font-size':'14px', 'text-align':'center'}" href="#" (click)="showurl(bookmark)">{{bookmark.urlVideo}}</a>
    </li>
  </ul>
